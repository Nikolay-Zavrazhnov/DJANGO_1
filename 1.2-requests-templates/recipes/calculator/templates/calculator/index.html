<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
{% for ingredient, amount in recipe.items %}
    {{ ingredient }}:
    {% for ing, val in amount.items %}
        <p>{{ ing }} {{ val }} </p>
    {% endfor %}
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
</body>
</html>
